plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    maven {
        url = 'https://artifacts.openmicroscopy.org/artifactory/maven'
    }
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
    maven {
        url = 'https://saalfeldlab.github.io/maven'
    }
}

dependencies {
    implementation 'org.openmicroscopy:omero-server:5.5.6'
    implementation 'ome:formats-bsd:6.2.1'
    implementation 'com.google.guava:guava:27.1-jre'
    implementation 'io.vertx:vertx-core:3.9.0'
    implementation 'io.vertx:vertx-web:3.9.0'
    implementation 'org.janelia.saalfeldlab:n5:2.1.6'
    implementation 'org.janelia.saalfeldlab:n5-blosc:1.0.1'
    implementation 'org.janelia.saalfeldlab:n5-zarr:0.0.2-beta'
    implementation 'org.json:json:20190722'
}

group = 'org.openmicroscopy'
version = '0.1.0-SNAPSHOT'
description = 'omero-ms-zarr'
sourceCompatibility = '1.8'

shadowJar {
    zip64 true
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
